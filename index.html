<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <div class="calculator clearfix">
    <div class="calc-field">
      <label><input type="text" id="inputField"></label>
    </div>
    <div class="calc-numbers">
      <button class="calc-numbers__sym">1</button>
      <button class="calc-numbers__sym">2</button>
      <button class="calc-numbers__sym">3</button>
      <br>
      <button class="calc-numbers__sym">4</button>
      <button class="calc-numbers__sym">5</button>
      <button class="calc-numbers__sym">6</button>
      <br>
      <button class="calc-numbers__sym">7</button>
      <button class="calc-numbers__sym">8</button>
      <button class="calc-numbers__sym">9</button>
      <br>
      <button class="calc-numbers__sym">0</button>
      <button class="calc-numbers__sym">.</button>
    </div>
    <div class="calc-operations">
      <button class="calc-operations__sym">+</button>
      <button class="calc-operations__sym">-</button>
      <button class="calc-operations__sym">*</button>
      <button class="calc-operations__sym">/</button>
      <button class="calc-operations__sym">=</button>
      <button class="calc-operations__sym">C</button>
    </div>
  </div>
<script src="js/index.js"></script>
</body>
</html>
